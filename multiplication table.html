<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
    <link rel="stylesheet" href="../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../MDB/css/mdb.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto" >
                <div class="card bg-primary">
                    <div class="card-header text-center">
                        <h1>Multication Table</h1>
                    </div>
                    <div class="card-body bg-light text-center p-3">
                        <h3>Enter Number</h3>
                        <input type="number" id="num1">
                        <!-- <h3>Upto</h3> -->
                        <!-- <input type="number" id="num2"> -->
                    </div>
                    <div class="card-footer bg-success text-center">
                        <button class="btn btn-radius" id="res">Result</button>
                        <span class="display text-secondary" id="show"> results</span>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // let arr=[];
        let str='';
        let input=document.querySelector("#num1");
        // let input2=document.querySelector("#num2");
        let ResultBtn=document.querySelector("#res");
        let display=document.querySelector("#show");

        ResultBtn.addEventListener('click',function()
          {
             str='';
            // console.log(input.value);
            for(let i=1;i<=10;i++)
            {
                let a =Number(input.value);
                str+=`<div><span>${a}</span>*<span>${i}</span>=<span>${a*i}</span></div>`;
                // console.log(`${a}*${i}=${a*i}`);
            }
            display.innerHTML=str;
            

          });
            // {
            //     console.log(`${arr}*${i}=${arr*i}`);
            // }
            
    





    </script>
    
</body>
</html>
