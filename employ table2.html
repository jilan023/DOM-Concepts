<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <style>
        .dropdown {
            /* margin:2% 5%; */
            position: absolute;
            left: 85vw;
            top: 5vh;
        }
        #display{
            width: 60vw;
            margin-top: 15vh;
        }

    </style>
</head>

<body>
    <div class="dropdown">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
            data-mdb-toggle="dropdown" aria-expanded="false">
            SELECT THE CATAGORIES
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><button class="dropdown-item bg-info text-white" id="all">All</button></li>
            <li><button class="dropdown-item bg-success text-white" id="male">Male</button></li>
            <li><button class="dropdown-item bg-warning text-white" id="female">Female</button></li>
        </ul>
    </div>
    <div class="container" id="display">

       
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script>
        let employee = [{id: 'JSP01',name: "Vicky",gender: 'male',},{ id: 'JSP02', name: "Sashi",gender: 'male',},
            {id: 'JSP03',name: "Chiki",gender: 'female', },{id: 'JSP04',name: "Sandipta",gender: 'male',},
            {id: 'JSP05',name: "Puja",gender: 'female',},{id: 'JSP06',name: "Subham",gender: 'male',},
            {id: 'JSP07',name: "Chinmay",gender: 'male',},{id: 'JSP08',name: "Jyoti",gender: 'female',},
            {id: 'JSP09',name: "King",gender: 'male',},{id: 'JSP10',name: "Queen",gender: 'female',}];
        let all_btn = document.querySelector('#all');
        let male_btn = document.querySelector('#male');
        let female_btn = document.querySelector('#female');
        let display = document.querySelector('#display');
        
        // console.log(all_btn,male_btn,female_btn);
        
        let printing = (element) => {
           let str = ` <table class="table table-bordered border-primary">
                            <thead class='bg-dark text-white'>
                                <tr>
                                   <th>E.ID</th>
                                   <th>E.NAME</th>
                                   <th>E.GENDER</th>
                                </tr>
                            </thead>`
            element.forEach(ele=>{
                str+=` <tr>
                            <td>${ele.id}</td>
                            <td>${ele.name}</td>
                            <td>${ele.gender}</td>
                         </tr>`
            });
            str=str+`</table>`;
            display.innerHTML=str;
        }
        printing(employee);
        // adding click event
        all_btn.addEventListener('click',()=>{
            printing(employee);
            document.querySelector("#dropdownMenuLink").innerText = "ALL";
        });
        male_btn.addEventListener('click',()=>{
            let a=employee.filter(e=>{
                if(e.gender=='male'){
                    return e;
                }
            });
            // console.log(a);
            document.querySelector("#dropdownMenuLink").innerText = "MALE";
            printing(a);
        });
        female_btn.addEventListener('click',()=>{
            let a=employee.filter(e=>{
                if(e.gender=='female'){
                    return e;
                }
            });
            // console.log(a);
            document.querySelector("#dropdownMenuLink").innerText = "FEMALE";
            printing(a);
        });
    </script>
</body>

</html>
