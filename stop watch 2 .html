<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Google Fonts -->
     <link href="../../CSS/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet" />
     <!-- MDB -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: rgba(0,0,0,0.8);
    }
    .watch{
        margin-top: 20vh;
    }
    .stopwatch{
        width: 30%;
        box-shadow: 0 0 20px black;
        border-radius: 50px;
        padding: 20px;
    }
    .stopwatch h1{
        color: black;
        font-size: 5rem;
    }
    .bt button{
        padding: 4px 5px;
        font-size: 2rem;
        width: 5rem;
        border-radius: 24px;
        transition: all 0.3s linear 0s;
    }
    button:hover{
        width: 100px;
    }
 </style>
</head>
<body>
    <div class="container watch text-center">
        <h1 class="text-white">Stop Watch</h1>
        <div class="stopwatch bg-light d-grid justify-content-center m-auto">
            <div class="d-flex">
                <div class="d-flex"><h1 id="min">00</h1><h1>:</h1></div>
                <div class="d-flex"><h1 id="sec">00</h1><h1>.</h1></div>
                <div class="d-flex"><h1 id="m-sec">00</h1></div>
            </div>
            <div class="mt-5 text-center bt">
                <button class="btn bg-primary text-white" id="start-btn"><i class="fas fa-play"></i></button>
                <button class="btn bg-danger  text-white" id="stop-btn"><i class="fas fa-stop-circle"></i></button>
                <button class="btn bg-success text-white" id="reset-btn"><i class="fas fa-reply"></i></button>
            </div>
        </div> 
    </div>
    



     <script>
        let start_btn=document.querySelector('#start-btn');
        let stop_btn=document.querySelector('#stop-btn');
        let reset_btn=document.querySelector('#reset-btn');
        let min_display=document.querySelector('#min');
        let sec_display=document.querySelector('#sec');
        let m_sec_display=document.querySelector('#m-sec');
    
        //variables
        let interval;
        let milliseconds=0;
        let seconds=0;
        let minutes=0;
        start_btn.addEventListener('click',start);

        stop_btn.addEventListener('click',() => {
            console.log(interval);
            clearInterval(interval);
            interval = undefined;
        })
        //functon
        function start(){
           if(!interval) interval=setInterval(()=>{
                milliseconds++;
                if(milliseconds==100){
                    milliseconds=0;
                    seconds++;
                    if(seconds==60){
                    seconds=0;
                    minutes++;
                    min_display.innerText = minutes < 10 ? "0" + minutes : minutes;
                }
                sec_display.innerText = seconds < 10 ? "0" + seconds : seconds;
                }
                m_sec_display.innerText = milliseconds < 10 ? "0" + milliseconds : milliseconds;
               
            },10);
        }
        function reset(){
            milliseconds=0;
            seconds=0;
            minutes=0;
            min_display.innerText='0'+minutes;
            sec_display.innerText='0'+seconds;
            m_sec_display.innerText='0'+milliseconds;
        }
        reset_btn.addEventListener('click',()=>{
            clearInterval(interval);
            interval=undefined;
            reset();
        })


     </script>
</body>
</html>
